<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MS Prime Tech Services{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">MS Prime Tech Services</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="/privacy">Privacy Policy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="/terms">Terms & Conditions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="/contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Adsterra Native Banner -->
    <div class="container mt-4">
        <script async="async" data-cfasync="false" src="//garmentclimbinghotel.com/97072de4066b617342c622944d2a51f8/invoke.js"></script>
        <div id="container-97072de4066b617342c622944d2a51f8"></div>
    </div>

    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Sticky Ads -->
    <div class='sticky-ads' id='sticky-ads'>
        <div class='sticky-ads-close' onclick='document.getElementById("sticky-ads").style.display="none"'>
            <svg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'>
                <path d='M278.6 256l68.2-68.2c6.2-6.2 6.2-16.4 0-22.6-6.2-6.2-16.4-6.2-22.6 0L256 233.4l-68.2-68.2c-6.2-6.2-16.4-6.2-22.6 0-3.1 3.1-4.7 7.2-4.7 11.3 0 4.1 1.6 8.2 4.7 11.3l68.2 68.2-68.2 68.2c-3.1 3.1-4.7 7.2-4.7 11.3 0 4.1 1.6 8.2 4.7 11.3 6.2 6.2 16.4 6.2 22.6 0l68.2-68.2 68.2 68.2c6.2 6.2 16.4 6.2 22.6 0 6.2-6.2 6.2-16.4 0-22.6L278.6 256z'/>
            </svg>
        </div>
        <div class='sticky-ads-content'>
            <script type="text/javascript">
                atOptions = {
                    'key' : '3157ae50a2c9507ac1ad5ac90d21b875',
                    'format' : 'iframe',
                    'height' : 90,
                    'width' : 728,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//garmentclimbinghotel.com/3157ae50a2c9507ac1ad5ac90d21b875/invoke.js"></script>
        </div>
    </div>

    <footer class="py-5 bg-dark text-white border-top border-secondary">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 text-center">
                    <span class='copyright-text widget fs-5'> 
                        Copyright <i aria-hidden="true" class="fa fa-copyright" style="margin:0 2px;"></i> 
                        <script>document.write(new Date().getFullYear())</script>
                        <a href="/" id="mycontent" rel="dofollow" title="MS Prime Tech Services" class="text-white text-decoration-none fw-bold">MS Prime Tech Services</a> 
                        . All rights reserved. | Created with <i aria-hidden="true" class="fa fa-heart" style="color: red;margin:0 2px;"></i> by 
                        <a href="https://msprimetechservices.blogspot.com/" id="mycontent" rel="dofollow" title="MS Prime Tech Services Team" class="text-white text-decoration-none fw-bold">MS Prime Tech Services Team</a>
                    </span>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/proxy.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
